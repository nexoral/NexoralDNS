services:
  mongodb:
    image: mongo:latest
    container_name: mongo
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017" # ðŸ‘ˆ exposed to host so nexoraldns can reach it on localhost
    networks:
      - nexoral_network # ðŸ‘ˆ keep Mongo in bridge network for safety/port isolation

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379" # ðŸ‘ˆ exposed to host so nexoraldns can reach it on localhost
    networks:
      - nexoral_network # ðŸ‘ˆ keep Redis in bridge network for safety/port isolation
    command: redis-server --appendonly yes # ðŸ‘ˆ enable persistence
    volumes:
      - redis_data:/data

  nexoraldns:
    image: ghcr.io/nexoral/nexoraldns:latest
    container_name: nexoraldns
    restart: always
    privileged: true               # ðŸ‘ˆ gives full host-level privileges
    network_mode: "host" # ðŸ‘ˆ host mode so it can bind to port 53
    cap_add:
      - NET_ADMIN         # needed to change network configs
    environment:
      - MONGO_URI=mongodb://127.0.0.1:27017/nexoraldns # ðŸ‘ˆ connect via localhost (because host mode)
      - REDIS_URI=redis://127.0.0.1:6379 # ðŸ‘ˆ connect to Redis via localhost

networks:
  nexoral_network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:
